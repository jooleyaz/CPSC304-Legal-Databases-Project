<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Insert a Case</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch("navbar.html")
            .then(response => response.text())
            .then(data => {
              document.body.insertAdjacentHTML("afterbegin", data);
            });
        });
        </script>
</head>
<body>
<div class="innerbody">
    <h1>Insert a Case</h1>

    <h2>Judged Cases</h2>
    <table id="judgedCasesTable" border="1">
        <thead>
        <tr>
            <!--Table head, need to be adjusted accordingly to align with your own.-->
            <th>Case Number</th>
            <th>Title</th>
            <th>Start Date</th>
            <th>Judge License Number</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- <button id="displayJCPreInsert">Display Judged Cases Table</button> -->

    <h2>Judge</h2>
    <table id="judgeTable" border="1">
        <thead>
        <tr>
            <!--Table head, need to be adjusted accordingly to align with your own.-->
            <th>License Number</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- <button id="displayJudge">Display Judge Table</button> -->

    <br><hr><br> <!-- ========================================================================= -->

    <h2> Insert Case into Judged Cases Table </h2>
    <form id="insertJCtable">
        Case Number: <input type="text" id="insertId" placeholder="Enter Case Number" maxlength="5" required> <br><br>
        Title: <input type="text" id="insertTitle" placeholder="Enter Title" maxlength="100" required> <br><br>
        Start Date: <input type="date" id="insertDate" placeholder="Enter Start Date" required> <br><br>
        Judge License Number: <input type="text" id="insertJudgeNum" placeholder="Enter Judge License Number" maxlength="5" required> <br><br>

        <button type="submit">insert</button> <br>
    </form>
    <div id="insertResultMsg"></div>

</div>

<script src="scripts.js"></script>
</body>
</html>
